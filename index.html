<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Styled Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2e8b57;
        }

        p {
            color: #555;
            font-size: 18px;
        }

        button {
            background-color: #2e8b57;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3cb371;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maiores molestiae ducimus similique nesciunt quas nobis adipisci incidunt quis explicabo labore placeat error dicta, repellat eum dolores molestias fugiat deserunt cupiditate.</p>
    <button>Click Me!</button>
</body>
</html>
